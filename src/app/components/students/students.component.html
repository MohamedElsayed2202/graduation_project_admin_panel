<ng-container *ngIf="dataSource.data.length === 0">
    <div class="container h-100">
        <div class="d-flex flex-column justify-content-center align-items-center w-100 h-100">
            <button mat-raised-button color="primary" (click)="openDialog()" class="fit-content">Add Student</button>
            <p class="text-secondary">No students to show pleas add students first</p>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="dataSource.data.length > 0">
    <div class="row justify-content-center">
        <div class="content">
            <div class="d-flex justify-content-between align-items-center">
                <mat-form-field appearance="standard" class="col-7">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field>
                <button mat-raised-button (click)="openDialog()" class="fit-content">Add Student</button>
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>
    </div>
</ng-container>
