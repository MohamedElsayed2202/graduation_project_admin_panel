<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">{{pageTitle}}</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                   role="navigation">
        <mat-nav-list>
          <a mat-list-item (click)="changeTitle('Students')" routerLinkActive="text-primary fs-5" routerLink="students">Students</a>
          <a mat-list-item (click)="changeTitle('Teachers')" routerLinkActive="text-primary fs-5" routerLink="teachers">Teachers</a>
          <a mat-list-item (click)="changeTitle('Events')" routerLinkActive="text-primary fs-5" routerLink="events">Events</a>
          <a mat-list-item (click)="changeTitle('Tables')" routerLinkActive="text-primary fs-5" routerLink="tables">Tables</a>
          <a mat-list-item (click)="changeTitle('Profile')" routerLinkActive="text-primary fs-5" routerLink="profile">Profile</a>
          <button mat-list-item (click)="logout()">Logout</button>
          
          <!-- <a mat-list-item routerLink="students">Students</a> -->
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content role="main">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
